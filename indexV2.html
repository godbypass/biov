<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISOKIX | Cyberpunk Creator</title>
    <meta name="description" content="Professional Developer, Streamer & Digital Artist">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6ec4;
            --secondary: #7873f5;
            --accent: #4ef0ff;
            --dark: #0a0a0a;
            --light: #f5f5f5;
            --text: #fff;
            --text-muted: rgba(255,255,255,0.7);
            --card-bg: rgba(0,0,0,0.6);
            --card-border: rgba(255,255,255,0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --border-radius: 20px;
            --glow: 0 0 15px rgba(78, 240, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            pointer-events: none;
            opacity: 0.4;
        }

        .container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(15px);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            text-align: center;
            box-shadow: var(--glow);
            width: 90%;
            max-width: 550px;
            margin: 2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--primary),
                transparent,
                transparent,
                var(--accent)
            );
            opacity: 0.1;
            transform: rotate(30deg);
            animation: borderGlow 8s linear infinite;
            z-index: -1;
        }

        @keyframes borderGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-section {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--card-border);
            object-fit: cover;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            box-shadow: 0 0 30px rgba(120, 115, 245, 0.3);
            position: relative;
            z-index: 1;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 110, 196, 0.5);
        }

        .name {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .name:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .title {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }

        .title::before, .title::after {
            content: '//';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.5;
        }

        .title::before {
            left: -15px;
        }

        .title::after {
            right: -15px;
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 1.6rem;
            position: relative;
            cursor: default;
            transition: var(--transition);
            filter: drop-shadow(0 0 5px rgba(78, 240, 255, 0.3));
        }

        .badge:hover {
            transform: scale(1.3) rotate(10deg);
            filter: drop-shadow(0 0 10px rgba(255, 110, 196, 0.5));
        }

        .badge::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(0,0,0,0.9);
            padding: 8px 15px;
            font-size: 0.9rem;
            white-space: nowrap;
            border-radius: 8px;
            margin-bottom: 15px;
            color: var(--text);
            border: 1px solid var(--card-border);
            opacity: 0;
            transition: var(--transition);
            transform-origin: bottom center;
        }

        .badge:hover::after {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 2rem 0;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text);
            font-size: 1.1rem;
            transition: var(--transition);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .link:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
            transform: translateX(10px);
        }

        .link:hover::before {
            left: 100%;
        }

        .link i {
            width: 25px;
            height: 25px;
            margin-right: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--text-muted);
            font-size: 1.6rem;
            transition: var(--transition);
            position: relative;
        }

        .social-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .social-link:hover {
            color: var(--accent);
            transform: translateY(-5px);
        }

        .social-link:hover::after {
            width: 100%;
        }

        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: var(--text);
            font-size: 1.4rem;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(180deg) scale(1.1);
        }

        .music-player {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: var(--text);
            font-size: 1.4rem;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .music-player:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 12px 25px;
            border-radius: 30px;
            color: white;
            font-size: 0.9rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 1px solid var(--primary);
        }

        .notification.show {
            bottom: 25px;
        }

        /* Dark/Light Mode */
        body.light-mode {
            --dark: #f5f5f5;
            --text: #333;
            --text-muted: rgba(0,0,0,0.7);
            --card-bg: rgba(255,255,255,0.7);
            --card-border: rgba(0,0,0,0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.8rem;
            }
            .name {
                font-size: 2.2rem;
            }
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        /* Progress Bar */
        .skill {
            margin-bottom: 15px;
            text-align: left;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .skill-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            transition: width 1.5s ease;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Erweiterte Konfiguration
        const config = {
            names: ["HISOKIX", "IRIS", "CYBER", "DEVELOPER"],
            titles: [
                "Professional Developer & Designer", 
                "Twitch Streamer & Content Creator", 
                "Cyberpunk Enthusiast",
                "Digital Art Creator"
            ],
            stats: {
                projects: 42,
                followers: 12800,
                streams: 356
            },
            changeInterval: 2500,
            enableSound: true,
            enableParticles: true,
            skills: [
                { name: "Web Development", percent: 95 },
                { name: "Graphic Design", percent: 85 },
                { name: "Streaming", percent: 90 },
                { name: "Video Editing", percent: 75 }
            ],
            music: {
                enabled: true,
                tracks: [
                    {
                        name: "Cyberpunk Mix",
                        url: "https://www.youtube.com/watch?v=SQ4W0esbAlM"
                    },
                    {
                        name: "Synthwave Vibes",
                        url: "https://www.youtube.com/watch?v=MVPTGNGiI-4"
                    }
                ]
            }
        };

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            // Name und Titel Wechsler
            const glitchName = document.getElementById('glitch-name');
            const glitchTitle = document.getElementById('glitch-title');
            let currentIndex = 0;

            function changeContent() {
                currentIndex = (currentIndex + 1) % config.names.length;
                glitchName.textContent = config.names[currentIndex];
                glitchTitle.textContent = config.titles[currentIndex];
                
                // ZufÃ¤llige Farbe fÃ¼r den Namensglow
                const colors = [
                    '0 0 20px rgba(255, 110, 196, 0.7)',
                    '0 0 20px rgba(120, 115, 245, 0.7)',
                    '0 0 20px rgba(78, 240, 255, 0.7)',
                    '0 0 20px rgba(255, 255, 255, 0.7)'
                ];
                document.querySelector('.container').style.boxShadow = colors[Math.floor(Math.random() * colors.length)];
            }

            setInterval(changeContent, config.changeInterval);

            // Statistik Counter Animation
            function animateValue(id, start, end, duration) {
                let startTimestamp = null;
                const element = document.getElementById(id);
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const value = Math.floor(progress * (end - start) + start);
                    element.innerHTML = id.includes('followers') 
                        ? value.toLocaleString() 
                        : value;
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            animateValue("projects-count", 0, config.stats.projects, 2000);
            animateValue("followers-count", 0, config.stats.followers, 2500);
            animateValue("streams-count", 0, config.stats.streams, 1500);

            // Sound aktivieren
            if (config.enableSound) {
                let videoEnabled = false;
                const video = document.getElementById('video-background');
                
                document.body.addEventListener('click', () => {
                    if (!videoEnabled) {
                        video.src = video.src.replace('mute=1', 'mute=0');
                        videoEnabled = true;
                        showNotification('ðŸ”Š Sound activated - Click to mute');
                    }
                });

                video.addEventListener('click', (e) => {
                    e.preventDefault();
                    video.src = video.src.includes('mute=1') 
                        ? video.src.replace('mute=1', 'mute=0')
                        : video.src.replace('mute=0', 'mute=1');
                    showNotification(video.src.includes('mute=1') ? 'ðŸ”‡ Sound muted' : 'ðŸ”Š Sound activated');
                });
            }

            // Theme Toggle
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const icon = themeToggle.querySelector('i');
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
                showNotification(`Switched to ${document.body.classList.contains('light-mode') ? 'light' : 'dark'} mode`);
            });

            // Music Player
            const musicPlayer = document.querySelector('.music-player');
            if (config.music.enabled) {
                let isPlaying = false;
                musicPlayer.addEventListener('click', () => {
                    isPlaying = !isPlaying;
                    musicPlayer.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-music"></i>';
                    showNotification(isPlaying ? 'ðŸŽµ Music started' : 'â¸ Music paused');
                });
            } else {
                musicPlayer.style.display = 'none';
            }

            // Partikel Hintergrund
            if (config.enableParticles && particlesJS) {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: ["#ff6ec4", "#7873f5", "#4ef0ff"] },
                        shape: { type: "circle" },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: { enable: true, distance: 150, color: "#4ef0ff", opacity: 0.2, width: 1 },
                        move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" }
                        }
                    }
                });
            }

            // 3D Hover Effekt fÃ¼r Container
            const container = document.querySelector('.container');
            container.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            container.addEventListener('mouseenter', () => {
                container.style.transition = 'all 0.3s ease';
            });

            container.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });

            // Notification System
            function showNotification(text) {
                const notification = document.getElementById('notification');
                const notificationText = document.getElementById('notification-text');
                notificationText.textContent = text;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Skill Bars Animation
            const skillBars = document.querySelectorAll('.skill-progress');
            skillBars.forEach(bar => {
                const percent = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => {
                    bar.style.width = percent;
                }, 500);
            });

            // Easter Egg - Konami Code
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
            let konamiIndex = 0;
            
            document.addEventListener('keydown', (e) => {
                if (e.key === konamiCode[konamiIndex]) {
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length) {
                        showNotification('ðŸŽ® Easter Egg unlocked!');
                        document.body.style.background = 'linear-gradient(45deg, #ff6ec4, #7873f5, #4ef0ff)';
                        setTimeout(() => {
                            document.body.style.background = '';
                        }, 3000);
                        konamiIndex = 0;
                    }
                } else {
                    konamiIndex = 0;
                }
            });
        });
    </script>
